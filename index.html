<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roc Paper Sessior</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Roc Paper Sessior</h1>
    <div class="game" id="game">
        <div class="element" id="rock">
            <div class="image">Rock</div>
        </div>
        <div class="element" id="paper">
            <div class="image">Paper</div>
        
        </div>
        <div class="element" id="sessior">
            <div class="image">Sessior</div>
        </div>
    </div>
    <div class="result">
        <div class="counter">
        <h2>Your</h2>
        <h2 id="your">0</h2>
        </div>
        <div class="counter">
            <h2>Computer</h2>
            <h2 id="computer">0</h2>
        </div>
    </div>
    <p id="statement" class="statment">Statement</p>

    <script src="logic.js"></script>
</body>
</html>
